{% extends "base.html" %}

{% block content %}
<h1>Welcome to Email Harvester</h1>
<p>This tool allows you to scrape email addresses from websites.</p>
{% if user.is_authenticated %}
    <a href="{% url 'App:dashboard' %}" class="btn btn-primary">Go to Dashboard</a>
{% else %}
    <a href="{% url 'App:register' %}" class="btn btn-primary">Register</a>
    <a href="{% url 'App:login' %}" class="btn btn-secondary">Login</a>
{% endif %}
{% endblock %}
